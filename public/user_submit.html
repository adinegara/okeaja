<div id="page">

            <div class="bg-user"></div>

                <div class="col-md-6 offset-md-1 col-lg-10 ">
                    <div class="row no-gutters">
                        <div class="col-sm-6 col-md-6 left">
                            <div class="desc" align="center">
                                <br>
                                <p style="font-weight: bold">Mulai berkontribusi menjadi penggiat pariwisata dan beritahu semua orang.  
                                </p><br>
                                <img class="img-fluid" src="img/logo_white.png" alt="logo">
                            </div>

                        <div class="col-sm-6 col-md-6 right">
                            <form>
                                <h3>Isikan data objek wisata selengkap-lengkapnya</h3>
                                <div class="form-group">
                                    <label for="nama">Nama Objek</label>
                                    <input type="text" class="form-control" id="nama" placeholder="masukkan nama objek wisata">
                                </div>
                                <div class="form-group">
                                    <label for="deskripsi">Deskripsi</label>
                                    <textarea class="form-control" id="deskripsi" placeholder="deskripsikan selengkap-lengkapnya dan sejelas-jelasnya"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="lokasi">Lokasi</label>
                                    <input type="text" class="form-control" id="lokasi" placeholder="masukkan lokasi kabupaten dan provinsi objek">
                                </div>
                                <div class="form-group">
                                    <label for="htm">Harga Tiket Masuk</label>
                                    <input type="number" class="form-control" id="htm" placeholder="masukkan HTM">
                                </div>
                                <div class="form-group">
                                    <label for="username">Jam Operasi</label>
                                    <div class="row">
                                        <div class="col">
                                            <span>Jam buka</span>
                                            <input type="time" class="form-control" id="jam" placeholder="masukkan jam buka">
                                        </div>
                                        <span>--</span>
                                        <div class="col">
                                            <span>Jam tutup</span>
                                            <input type="time" class="form-control" id="jam" placeholder="masukkan jam tutup">
                                        </div>
                                    </div>
                                </div>
                               <div class="form-group">
                                    <label for="exampleFormControlFile1">Upload foto objek</label>
                                    
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1" multiple>
                                    <a>Upload min. 3 foto</a>
                                </div>
                                <button type="submit" class="btn btn-custom"  align="center">Submit</button><br><br>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
